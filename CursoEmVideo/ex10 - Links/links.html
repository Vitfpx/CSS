<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
</head>
<style>

    /*
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children
    */
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: orange;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited {
        color: darkorange;
    }

    a:hover {
        text-decoration: underline;
        color: chocolate;
    }

    a:active {
        color: #f29999;
    }

    .especial::before {
        content: 'ðŸ‘‰';
    }

    a::before {
        content: 'â‡¢';
        color: black;
    }

    a::after {
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: #a75cf2af;
        font-style: italic;
    }
</style>
<body>
    <h1>
        Personalizando Links
    </h1>
    <ul>
        <li type="circle">

</body>
</html>
