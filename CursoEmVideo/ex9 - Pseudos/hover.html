<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais exemplos de Pseudo</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: orange;
            color: white;
        }

        div:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAAAA</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo!</p>
</body>
</html>
